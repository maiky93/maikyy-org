<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background: #eee;
        }
        #display-area {
            width: 768px;
            height: 512px;
            background: black;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid red;
            position: relative;
            overflow: hidden;
        }
        #background-gif {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #background-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #clock, #date, #weather {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            left: 10px;
            z-index: 2;
            text-shadow:
                1px 1px 0 #000,
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                0 1px 0 #000,
                1px 0 0 #000,
                0 -1px 0 #000,
                -1px 0 0 #000;
        }
        #clock {
            bottom: 125px;
            font-size: 42px;
        }
        #date {
            bottom: 170px;
            font-size: 32px;
        }
        #weather {
            bottom: 80px;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div id="display-area">
        <img id="background-gif" src="https://github.com/maiky93/maikyy-org/blob/main/media/gifs/winter-2540.gif?raw=true" alt="background animation">
        
        <video id="background-video" autoplay loop muted playsinline>
            <source src="your-video-file.mp4" type="video/mp4">
        </video>

        <div id="date"></div>
        <div id="clock"></div>
        <div id="weather"></div>
    </div>
    <script>
        // Your OpenWeatherMap API key
        const API_KEY = 'f0436ea441ee727e737ca8ad122414f4';
        const CITY = 'Leiden'; // Replace with your city
        const COUNTRY = 'NL';

        async function getWeather() {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${CITY},${COUNTRY}&units=metric&lang=nl&appid=${API_KEY}`);
                const data = await response.json();
                
                const temp = Math.round(data.main.temp);
                const feelsLike = Math.round(data.main.feels_like);
                const description = data.weather[0].description;
                
                document.getElementById('weather').textContent = 
                    `${temp}°C (voelt als ${feelsLike}°C) - ${description}`;
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('weather').textContent = '...';
            }
        }

        function updateDateTime() {
            const now = new Date();
            
            const time = now.toLocaleTimeString('nl-NL', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const dateString = now.toLocaleDateString('nl-NL', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            document.getElementById('clock').textContent = time;
            document.getElementById('date').textContent = dateString;
        }
        
        // Initial calls
        updateDateTime();
        getWeather();

        // Set up intervals
        setInterval(updateDateTime, 1000);
        setInterval(getWeather, 1800000); // Update weather every 30 minutes
    </script>
</body>
</html>
